name: Release Artifacts

on:
  workflow_dispatch:
    inputs:
      artifact_version:
        description: "Version label for artifact names (example: v0.2.0)"
        required: true
        type: string

jobs:
  release-artifacts:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: wikitool
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: wikitool
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: wikitool
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: wikitool.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation target
        if: matrix.target != '' && !contains(runner.arch, 'X64') || matrix.target == 'x86_64-apple-darwin'
        run: rustup target add ${{ matrix.target }}

      - name: Validate artifact version label
        run: |
          if [[ ! "${{ inputs.artifact_version }}" =~ ^[A-Za-z0-9._-]+$ ]]; then
            echo "Invalid artifact_version: ${{ inputs.artifact_version }}"
            echo "Allowed characters: A-Z a-z 0-9 . _ -"
            exit 1
          fi
        shell: bash

      - name: Build + package versioned release bundle
        run: >
          cargo run --quiet --package wikitool --
          release build-matrix
          --targets ${{ matrix.target }}
          --artifact-version ${{ inputs.artifact_version }}
          --output-dir dist/release-matrix

      - name: Verify packaged release (Unix)
        if: runner.os != 'Windows'
        run: |
          test -f dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/${{ matrix.binary_name }}
          test -f dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/AGENTS.md
          test -f dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/CLAUDE.md
          test -d dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/.claude/rules
          test -d dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/.claude/skills
          cmp -s dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/AGENTS.md dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/CLAUDE.md
          test -d dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/llm_instructions
          test -f dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/manifest.json
          test -f dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip

      - name: Verify packaged release (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/${{ matrix.binary_name }})) { throw "release binary missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/AGENTS.md)) { throw "AGENTS.md missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/CLAUDE.md)) { throw "CLAUDE.md missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/.claude/rules)) { throw ".claude/rules missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/.claude/skills)) { throw ".claude/skills missing" }
          $agentsHash = (Get-FileHash -Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/AGENTS.md -Algorithm SHA256).Hash
          $claudeHash = (Get-FileHash -Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/CLAUDE.md -Algorithm SHA256).Hash
          if ($agentsHash -ne $claudeHash) { throw "AGENTS.md and CLAUDE.md mismatch" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/llm_instructions)) { throw "llm_instructions missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}/manifest.json)) { throw "manifest.json missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip)) { throw "zip artifact missing" }

      - name: Generate checksums (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/release-checksums
          shasum -a 256 dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip > dist/release-checksums/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip.sha256

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Path dist/release-checksums -Force | Out-Null
          $zipHash = (Get-FileHash -Path dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLowerInvariant()
          "$zipHash  dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip" | Set-Content -Encoding utf8 dist/release-checksums/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: wikitool-release-${{ inputs.artifact_version }}-${{ matrix.target }}
          path: dist/release-matrix/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: wikitool-checksums-${{ inputs.artifact_version }}-${{ matrix.target }}
          path: dist/release-checksums/wikitool-${{ inputs.artifact_version }}-${{ matrix.target }}.zip.sha256
          if-no-files-found: error

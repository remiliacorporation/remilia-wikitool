name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust-build-smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: wikitool
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: wikitool
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: wikitool
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: wikitool.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation target
        if: matrix.target == 'x86_64-apple-darwin'
        run: rustup target add ${{ matrix.target }}

      - name: Build + package zipped release bundle
        run: >
          cargo run --quiet --package wikitool --
          release build-matrix
          --targets ${{ matrix.target }}
          --unversioned-names
          --output-dir dist/release-matrix

      - name: Verify packaged release (Unix)
        if: runner.os != 'Windows'
        run: |
          test -f dist/release-matrix/wikitool-${{ matrix.target }}/${{ matrix.binary_name }}
          test -f dist/release-matrix/wikitool-${{ matrix.target }}/AGENTS.md
          test -f dist/release-matrix/wikitool-${{ matrix.target }}/CLAUDE.md
          test -d dist/release-matrix/wikitool-${{ matrix.target }}/.claude/rules
          test -d dist/release-matrix/wikitool-${{ matrix.target }}/.claude/skills
          cmp -s dist/release-matrix/wikitool-${{ matrix.target }}/AGENTS.md dist/release-matrix/wikitool-${{ matrix.target }}/CLAUDE.md
          test -d dist/release-matrix/wikitool-${{ matrix.target }}/llm_instructions
          test -f dist/release-matrix/wikitool-${{ matrix.target }}/manifest.json
          test -f dist/release-matrix/wikitool-${{ matrix.target }}.zip

      - name: Verify packaged release (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/${{ matrix.binary_name }})) { throw "release binary missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/AGENTS.md)) { throw "AGENTS.md missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/CLAUDE.md)) { throw "CLAUDE.md missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/.claude/rules)) { throw ".claude/rules missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/.claude/skills)) { throw ".claude/skills missing" }
          $agentsHash = (Get-FileHash -Path dist/release-matrix/wikitool-${{ matrix.target }}/AGENTS.md -Algorithm SHA256).Hash
          $claudeHash = (Get-FileHash -Path dist/release-matrix/wikitool-${{ matrix.target }}/CLAUDE.md -Algorithm SHA256).Hash
          if ($agentsHash -ne $claudeHash) { throw "AGENTS.md and CLAUDE.md mismatch" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/llm_instructions)) { throw "llm_instructions missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}/manifest.json)) { throw "manifest.json missing" }
          if (!(Test-Path dist/release-matrix/wikitool-${{ matrix.target }}.zip)) { throw "zip artifact missing" }

      - uses: actions/upload-artifact@v4
        with:
          name: wikitool-release-${{ matrix.target }}
          path: dist/release-matrix/wikitool-${{ matrix.target }}
          if-no-files-found: error

  rust-nightly-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Rustfmt (nightly)
        run: cargo +nightly fmt --all -- --check
      - name: Clippy (nightly)
        run: cargo +nightly clippy --workspace --all-targets --all-features -- -D warnings
